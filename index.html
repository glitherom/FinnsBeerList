<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn's Beer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #003366;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ffa500 3px solid;
        }
        header #branding h1 {
            margin: 0;
            text-align: center;
        }
        .beer-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .beer-item img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }
        .beer-info {
            flex-grow: 1;
        }
        @media screen and (max-width: 768px) {
            .beer-item img {
                width: 80px;
            }
        }
        @media screen and (max-width: 480px) {
            .beer-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .beer-item img {
                width: 60px;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Finn's Beer List</h1>
            </div>
        </div>
    </header>

        <p>Last Updated: <span id="last-updated"></span></p>

    </div>

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)

        }

            let beerListHtml = '';

                if (index > 0) {
                    beerListHtml += `<div class="beer-item">`;
                    beerListHtml += row[12] ? `<img src="${row[12]}" alt="${row[0]}">` : '';
                    beerListHtml += `<div class="beer-info">`;
                    beerListHtml += `<h3>${row[0]} - ${row[1]}</h3>`;

                    // ... include other details ...
                    beerListHtml += `</div></div>`;
                }
            });
            document.getElementById('beer-list').innerHTML = beerListHtml;
