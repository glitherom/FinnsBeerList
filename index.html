<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn's Beer List</title>
    <style>
        /* ... existing CSS styles ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Finn's Beer List</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <p>Last Updated: <span id="last-updated"></span></p>
        <div id="beer-list">
            <!-- Beer List Will Be Loaded Here -->
        </div>
        <h2>On Deck</h2>
        <div id="on-deck">
            <!-- Upcoming Beers Will Be Loaded Here -->
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyB9lNNu8RBgALT_Q87R3YuG3YgXbpFLE48';
        const sheetId = '1-5wh-Yp7uoU5cxZ_n0PO8pFUl3qhdy7Cz2ubaP6sIYA';
        const beerListRange = 'BeerList!A:M';
        const onDeckRange = 'OnDeck!A:M';
        const metadataRange = 'Metadata!A:B';

        function fetchSheetData(range, callback) {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.values) {
                        callback(data.values);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        fetchSheetData(beerListRange, function(rows) {
            let beerListHtml = '';
            rows.forEach(row => {
                beerListHtml += `<div class="beer-item">`;
                beerListHtml += row[12] ? `<img src="${row[12]}" alt="${row[0]}">` : '';
                beerListHtml += `<div class="beer-info">`;
                beerListHtml += `<h3>${row[0]} - ${row[1]}</h3>`;
                beerListHtml += `<p>Location: ${row[2]}</p>`;
                // ... include other details ...
                beerListHtml += `</div></div>`;
            });
            document.getElementById('beer-list').innerHTML = beerListHtml;
        });

        fetchSheetData(onDeckRange, function(rows) {
            let onDeckHtml = '';
            rows.forEach(row => {
                onDeckHtml += `<div class="beer-item">`;
                onDeckHtml += row[12] ? `<img src="${row[12]}" alt="${row[0]}">` : '';
                onDeckHtml += `<div class="beer-info">`;
                onDeckHtml += `<h3>${row[0]} - ${row[1]}</h3>`;
                onDeckHtml += `<p>Location: ${row[2]}</p>`;
                // ... include other details ...
                onDeckHtml += `</div></div>`;
            });
            document.getElementById('on-deck').innerHTML = onDeckHtml;
        });

        fetchSheetData(metadataRange, function(rows) {
            const lastUpdated = rows.find(row => row[0] === 'Last Updated');
            if (lastUpdated && lastUpdated[1]) {
                document.getElementById('last-updated').textContent = lastUpdated[1];
            }
        });
    </script>
</body>
</html>
