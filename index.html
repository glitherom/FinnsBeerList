<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finn's Beer List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #003366; /* Dark blue background */
            color: #ffffff; /* White text */
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ffa500 3px solid; /* Orange border */
        }
        header #branding h1 {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Finn's Beer List</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="beer-list">
            <!-- Beer List Will Be Loaded Here -->
        </div>
    </div>

    <script>
        const apiKey = 'YOUR_ACTUAL_API_KEY_HERE'; // Replace with your actual API key
        const sheetId = '1-5wh-Yp7uoU5cxZ_n0PO8pFUl3qhdy7Cz2ubaP6sIYA';
        const range = 'Sheet1!A:L'; // Adjust the range according to your sheet's columns

        document.addEventListener('DOMContentLoaded', function() {
            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                let beerListHtml = '';
                rows.forEach((row, index) => {
                    if (index > 0) { // Skip header row
                        beerListHtml += `<h3>${row[0]} - ${row[1]}</h3>`; // Beer, Brewery
                        beerListHtml += `<p>Location: ${row[2]}</p>`;
                        beerListHtml += `<p>Style: ${row[3]}</p>`;
                        beerListHtml += `<p>ABV: ${row[4]}</p>`;
                        beerListHtml += `<p>IBUs: ${row[5]}</p>`;
                        beerListHtml += `<p>Pour Size: ${row[6]}</p>`;
                        beerListHtml += `<p>Price: ${row[7]}</p>`;
                        beerListHtml += `<p>Hops: ${row[8]}</p>`;
                        beerListHtml += `<p>Appearance: ${row[9]}</p>`;
                        beerListHtml += `<p>Aroma: ${row[10]}</p>`;
                        beerListHtml += `<p>Flavor: ${row[11]}</p>`;
                    }
                });
                document.getElementById('beer-list').innerHTML = beerListHtml;
            });
        });
    </script>
</body>
</html>
